<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet APIs</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

<ol id="results"></ol>

<script>
var favouriteBook = prompt('What is your favourite book?')

$.ajax({
    url: 'https://www.googleapis.com/books/v1/volumes',
    data: {
        q: favouriteBook
    },
    dataType: 'jsonp',
    success: function (data) {
        renderResults(data)
    }
})

function renderResults(data) {
    var ol = document.querySelector('#results')

    console.log(data)

    data.items.forEach(function (book) {
        var li = document.createElement('li')
        var h1 = document.createElement('h1')
        var img = document.createElement('img')

        console.log(book)

        h1.textContent = book.volumeInfo.title
        img.src = book.volumeInfo.imageLinks.thumbnail

        li.appendChild(h1)

        book.volumeInfo.authors.forEach(function (author) {
            var h2 = document.createElement('h2')
            h2.textContent = author
            li.appendChild(h2)
        })

        li.appendChild(img)

        var description = document.createElement('p')
        description.textContent = book.volumeInfo.description

        li.appendChild(description)

        ol.appendChild(li)
    })
}

</script>

</body>
</html>
