<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- our list items will go here -->
    <ol></ol>

    <script>
    // this is an array of strings
    var list = ["one","two","three","four"]

    // get the <ol> so we can append to it
    var ol = document.querySelector('ol')

    // for (var i = 0; i < list.length; i++) {
    //     var item = list[i]
    //
    //     var li = document.createElement('li')
    //
    //     var text = document.createTextNode(item)
    //
    //     li.appendChild(text)
    //     ol.appendChild(li)
    // }

    // this function creates an <li> with text and returns it
    function createListItem(item) {
        var li = document.createElement('li')

        var text = document.createTextNode(item)

        li.appendChild(text)

        return li
    }

    // var lis = list.map(createListItem)
    //
    // lis.forEach(function (li) {
    //     ol.appendChild(li)
    // })

    // take the list,
    list
        // make a new list of <li>s,
        .map(createListItem)

        // finally, append each <li> to the <ol>
        .forEach(function (li) {
            ol.appendChild(li)
        })
    </script>

</body>
</html>
